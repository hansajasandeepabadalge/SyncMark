<!DOCTYPE html>
<html>
  <head>
    <title>Bookmark Test</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
        margin: 0;
      }
      
      h1 {
        font-size: 18px;
        margin: 0 0 20px 0;
        color: #333;
        text-align: center;
      }
      
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      #save {
        background: #4285f4;
        color: white;
      }
      
      #save:hover {
        background: #3367d6;
      }
      
      #clear {
        background: #ea4335;
        color: white;
      }
      
      #clear:hover {
        background: #d33b2c;
      }
      
      button:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <h1>Bookmark Sync</h1>
    <button id="save">Sync</button>
    <button id="clear">Clear</button>
    <script src="popup.js"></script>
  </body>
</html>
